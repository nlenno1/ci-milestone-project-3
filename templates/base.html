<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Link-->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Local Style Sheet Links -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title> MovieWiki </title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MovieWiki</a>
        <button onclick="openNav()" class="navbar-toggler" id="sidenav-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Write a Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_all_genre') }}">Genre Management</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse navbar-buttons">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-button" href="{{ url_for('signup') }}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-button" href="{{ url_for('signin') }}">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Sidenav bar -->
    <aside class="sidenav" id="sidenav">
        <button onclick="closeNav()" class="closebtn">&times;</button>
        <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#">About</a>
                </li>
                <li class="nav-item">
                    <a href="#">Write a Review</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_all_genre') }}">Genre Management</a>
                </li>
                <hr>
                <li>
                    <button class="navbar-button" href="{{ url_for('signup') }}">Sign Up</button>
                </li>
                <li>
                    <button class="navbar-button" href="{{ url_for('signin') }}">Sign In</button>
                </li>
                <li>
                    <button class="navbar-button" href="#"><i class="fas fa-user-circle"></i>Profile</button>
                </li>
                <li>
                    <button class="navbar-button" href="#">Sign Out</button>
                </li>
            </ul>
    </aside>
    <!-- Mask to cover onscreen content when sidenav is opened -->
    <div id="content-cover" class="content-cover" onclick="closeNav()"></div>
    <!-- Content container to keep footer at bottom with no content -->
    <div class="content">
        <img id="header-image" src="{{ url_for('static', filename='img/movie_header_image.jpg') }}"></img>

        {% block content %}
    
        {% endblock %}
    </div>


    <footer>
        <div class="row text-center g-0">
            <div class="col-12 col-sm-4">
                <div class="socials">
                    <a href="http://www.facebook.com">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="http://www.twitter.com">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="http://www.github.com">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="http://www.instagram.com">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="http://www.linkedin.com">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="col-12 col-sm-4 socials">
                <div class="logo">
                    MovieWiki
                </div>
            </div>
            <div class="col-12 col-sm-4 socials">
                <div class="back-to-top-button" onclick="backToTop()">Back To Top</div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
