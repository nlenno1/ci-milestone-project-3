{% extends "base.html" %}
{% block content %}

    <h1 id="header-title">Contact Us</h1>

    <h5 class="text-center mt-5">If you have any feedback on this website then please fill out this form to get in touch!</h5>

    <div class="container">
        <div class="card form-card contact-card card-large input-large shadow">
            <form class="generic-form my-3" action="{{ url_for('contact') }}" method="POST">
                <div class="text-end small-text unselected-text">
                    * required
                </div>
                <label for="full-name" class="small-text unselected-text">Full Name *</label>
                <input type="text" {% if session['full-name'] %} value="{{ session['full-name']|title }}" {% endif %} name="full-name" id="full-name" placeholder="Full Name"  pattern="^[a-zA-Z0-9]+{5,15}$" class="validate" required>
                <label for="email" class="small-text unselected-text">Email Address *</label>
                <input type="email" {% if session['email'] %} value="{{ session['email'] }}" {% endif %} name="email" id="email" placeholder="Email" required>
                <label for="message" class="small-text unselected-text pb-2">Message *</label>
                <textarea rows="6" name="message" id="message" placeholder="Message" required></textarea>
                <button type="submit" class="generic-button button-color-gold mt-4">Send Message</button>
            </form>
        </div>
    </div>

{% endblock %}
