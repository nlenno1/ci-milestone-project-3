{% extends "base.html" %}
{% block content %}

    <h1 id="header-title">Sign Up</h1>

    <div class="container">
        <div class="card form-card card-small shadow pt-3 pb-5">
            <form class="generic-form" method="POST" action="{{ url_for('signup') }}" >
                <div class="text-end small-text unselected-text">
                    * required
                </div>
                <div class="generic-form">
                    <label for="username" class="sub-script unselected-text">Username *</label>
                    <input type="text" name="username" id="username" placeholder="Username" minlength="5" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]$" required>
                    <label for="password" class="sub-script unselected-text">Password *</label>
                    <input type="password" name="password" id="password" placeholder="Password" minlength="5" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]+{5,15}$" required>
                    <label for="password-confirm" class="sub-script unselected-text">Password *</label>
                    <input type="password" name="password-confirm" id="password-confirm" minlength="5" maxlength="15" class="validate" placeholder="Confirm Password" pattern="^[a-zA-Z0-9]+{5,15}$" required>
                    <p id="password-feedback" class="small-text pb-0 text-center">&nbsp</p>
                    <hr class="shadow">
                    <label for="firstname" class="sub-script unselected-text">First Name *</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" minlength="2" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{3,15}$" required>
                    <label for="lastname" class="sub-script unselected-text">Last Name *</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    <label for="dob" class="sub-script unselected-text">Date Of Birth *</label>
                    <input type="text" onfocus="(this.type='date')" name="dob" id="dob" placeholder="Date of Birth" required>
                    <label for="email" class="sub-script unselected-text">Email Address *</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <hr class="shadow">
                    <label for="favourite-genre" class="text-center">Pick your favourite movie genres</label>
                    <div class="dropdown">
                        <button class="dropdown-button dropdown-toggle text-start unselected-text" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          <span>Movie Genre Selection</span><i class="fas fa-angle-down"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            {% for genre in genre_list %}
                                <li><input id="{{ genre.genre_name }}" name="movie-genre" value="{{ genre.genre_name|lower }}" type="checkbox">{{ genre.genre_name|title }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="buttons-container mt-4">
                        <button type="submit" class="generic-button button-color-gold mt-2">Create Account</button>
                        <button class="generic-button mt-2"><a href="{{ url_for('home') }}">Cancel</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}

{% block scripts %}
    <script src="{{url_for('static', filename='js/password-check.js')}}"></script>
{% endblock %}
