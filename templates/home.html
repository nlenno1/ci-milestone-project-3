{% extends "base.html" %}
{% block content %}

    <h1 id="header-title">MovieWiki</h1>

    <div class="container-md">
        <div class="row g-0">
            <div class="col">
                <form class="search-bar-container">
                    <div class="input-container">
                        <input type="text" name="genre-name" id="genre-name" placeholder="Search for a Movie" required>
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="generic-button button-color-gold" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row g-0">
            <div class="col">
                <h3 class="carousel-label">All Movies</h3>
                <div class="movie-carousel"></div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col">
                <h3 class="carousel-label">Highest Rated Movies</h3>
                <div class="movie-carousel"></div>
            </div>
        </div>
    </div>

{% endblock %}
