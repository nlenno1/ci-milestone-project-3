{% extends "base.html" %}
{% block content %}

    <h1 id="header-title">Edit Account</h1>

    <div class="container">
        <div class="card form-card card-small shadow">
            <form class="generic-form" method="POST" action="{{ url_for('edit_user_profile', user_id=user._id) }}" >
                <input type="text" name="username" id="username" value="{{ user.username|title }}" minlength="5" maxlength="15" class="validate" pattern="^[a-zA-Z0-9-_]+{5,15}$" required>
                <hr class="shadow">
                <input type="text" value="{{ user.firstname }}" name="firstname" id="firstname" placeholder="First Name" minlength="1" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{1,15}$" required>
                <input type="text" value="{{ user.lastname }}" name="lastname" id="lastname" placeholder="Last Name" required>
                <input type="date" value="{{ user.dob.strftime('%Y-%m-%d') }}" name="dob" id="dob" placeholder="Date of Birth" required>
                <input type="email" value="{{ user.email }}" name="email" id="email" placeholder="Email Address" required>
                <hr class="shadow">
                <p class="text-center small-text">Pick your favourite movie genre.</p>
                <div class="dropdown">
                    <button class="dropdown-button dropdown-toggle text-start" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      <span>Movie Genre Selection</span> 
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        {% for genre in genre_list %}
                            {% if genre.checked %}
                            <li><input checked id="{{ genre.genre_name }}" name="movie-genre" value="{{ genre.genre_name|lower }}" type="checkbox">{{ genre.genre_name|title }}</li>
                            {% else %}
                            <li><input id="{{ genre.genre_name }}" name="movie-genre" value="{{ genre.genre_name|lower }}" type="checkbox">{{ genre.genre_name|title }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
                <div class="buttons-container mt-4">
                    <button type="submit" class="generic-button button-color-gold mt-2">Update Account</button>
                    <button class="generic-button mt-2">Cancel</button>
                    <button class="generic-button button-color-red mt-2">Delete Account</button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
