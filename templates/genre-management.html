{% extends "base.html" %}
{% block content %}

    <h1 id="header-title">Genres</h1>

    <div class="container-md">
        <form class="search-bar-container" method="POST" action="{{ url_for('add_genre') }}">
            <div class="input-container">
                <input type="text" name="genre-name" id="genre-name" placeholder="New Genre Name" required>
            </div>
            <button class="generic-button button-color-gold" type="submit">Add New Genre <i class="fas fa-folder-plus"></i></button>
        </form>
        <div class="card form-card">
            {% for genre in genre_list %}
                <div class="row g-0">
                    <div class="col-12">
                        <div class="genre-container">
                            <h3 class="mb-0">{{ genre.genre_name|title }}</h3> 
                            <form method="POST" action="{{ url_for('update_genre', genre_id=genre._id) }}">
                                <input class="text-center" type="text" name="replacement-genre-name" placeholder="Replacement Name" required>
                                <button type="submit" class="generic-button button-color-gold">Rename <i class="fas fa-edit"></i></button>
                                <button class="generic-button button-color-red"><a href="{{ url_for('delete_genre', genre_id=genre._id) }}">Delete</a></button>
                            </form>
                        </div>
                    </div>
                </div>                
            {% endfor %}
        </div>

{% endblock %}
