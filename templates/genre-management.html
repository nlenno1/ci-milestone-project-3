{% extends "base.html" %}
{% block content %}

    <h1 id="header-title">Genres</h1>

    <div class="container-md">
        <form class="search-bar-container" method="POST" action="{{ url_for('add_genre') }}">
            <div class="input-container">
                <input type="text" name="genre-name" id="genre-name" placeholder="New Genre Name" required>
                <i class="fas fa-folder-plus"></i>
            </div>
            <button class="generic-button button-color-green" type="submit">Add New Genre</button>
        </form>
        <div class="card form-card">
            {% for genre in genre_list %}
                <div class="row g-0">
                    <div class="col">
                        <div class="genre-container">
                            <h3 class="mb-0">{{ genre.genre_name|capitalize }}</h3> 
                            <div class="buttons-container">
                                <button class="generic-button button-color-gold my-1" on data-bs-toggle="modal" data-bs-target="#{{ genre.genre_name }}-modal">Update</button>
                                <button class="generic-button button-color-red my-1"><a href="{{ url_for('delete_genre', genre_id=genre._id) }}">Delete</a></button>
                            </div>
                        </div>
                    </div>
                </div>                
            {% endfor %}
        </div>

        {% for genre in genre_list %}
            <div class="modal fade" id="{{ genre.genre_name }}-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                            <h2 class="modal-title" id="staticBackdropLabel">{{ genre.genre_name|capitalize }}</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                            <div class="modal-body-container">
                                <h5>What would you like to rename {{ genre.genre_name }} to?</h5>
                                <form class="search-bar-container" method="POST" action="">
                                    <div class="input-container">
                                        <input type="text" name="genre-name" id="genre-name" placeholder="New Genre Name" required>
                                        <i class="fas fa-folder-plus"></i>
                                    </div>
                                    <button class="generic-button button-color-green" type="submit">Add New Genre</button>
                                </form>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}

{% endblock %}
